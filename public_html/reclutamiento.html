<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reclutamiento de Bomberos</title>
    <link rel="stylesheet" href="css/styles.css">
     <script src="js/formulario_reclutamiento.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Llena tus Datos Personales</h1>
        </header>
        <form class="recruitment-form" action="confirmation.html" method="get">
            <fieldset>
                <legend>Datos Personales</legend>
                <div class="form-grid">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                    
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required>
                    
                    <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
                    
                    <label for="genero">Género:</label>
                    <select id="genero" name="genero" required>
                        <option value="">Seleccione</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
            </fieldset>
            <button type="submit">Enviar Solicitud</button>
        </form>
    </div>
</body>
</html>
